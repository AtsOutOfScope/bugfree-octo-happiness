<div class="row">
    <div class="col">
        <ion-list>
            <ion-item ng-repeat="notizia in notizie">
                <p ng-bind="notizia.data_notizia"></p>
                <p ng-show="lang==lang_ita" ng-bind="notizia.titolo_ita"></p>
                <p ng-show="lang==lang_eng" ng-bind="notizia.titolo_eng"></p>
            </ion-item>
        </ion-list>
    </div>
</div>
