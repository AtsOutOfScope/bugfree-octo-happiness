<div id="logo" class="row">
		<div class="col">
            		<img class="logo" src="img/logo.png"/>
        	</div>
	</div>
	<div id="slideshow"  class="row adapt">
		<div class="col adapt">
		    <div class="fadein">
		        <img id="f1" style="width:100%;" class="relative-pos positioning" src="img/il_nostro_futuro.jpg"/>
		        <img id="f2" style="width:100%;" class="absolute-pos positioning" src="img/opportunita_lavoro.jpg"/>
		        <img id="f3" style="width:100%;" class="absolute-pos positioning" src="img/il_nostro_business.jpg"/>
		    </div>
        	</div>
	</div>
	<div id="language_circle" class="circle" ng-click="changeLang()"><h6 style="color:white;" ng-bind="lang"><h6></h6></div>
	<div id="news_bar" class="row adapt" ui-sref="lastnews">
		<div id="last_news" class="col col-90">
		    <p class="news-title" ng-hide="lang==it">NOTIZIA</p>
            <p class="news-title" ng-hide="lang==en">NEWS</p>
		    <p class="news-text" ng-hide="lang==it" ng-bind="lastNews.titolo_ita"></p>
            <p class="news-text" ng-hide="lang==en" ng-bind="lastNews.titolo_eng"></p>
		</div>
		<div id="arrow_dx" class="col col-10 "><div class="ion-android-arrow-forward icon adapt"></div></div>
	</div>

	<div id="menu_gen" style="margin-top:5vh;" class="row menu-home">
        <div class="col icon-lightblue icon-size">
            <div  id="icons1" class="row icon-lightblue icons-row">
                <div class="col col-33 ">
                    <a class="menu-home-link" ui-sref="chisiamo">
						<div class="ion-person icon">	
							<p class="f-15" ng-bind="lang==it ? 'WHO WE ARE' : 'CHI SIAMO'"></p>
						</div>
					</a>
                </div>
                <div class="col col-33">
                    <a class="menu-home-link" ui-sref="settori">
						<div class="ion-ios7-box icon">	
							<p class="f-15" ng-bind="lang==it ? 'BRANCHES' : 'SETTORI'"></p>
						</div>
					</a>
                </div>
                <div class="col col-33">
                    <a class="menu-home-link" ui-sref="servizi">
					<div class="ion-merge icon">
						<p class="f-15" ng-bind="lang==it ? 'SERVICES' : 'SERVIZI'"></p>			
			 		</div>
					</a>
                </div>

            </div>
            <div id="icons2" class="row icons-row">
                <div class="col col-33">
					<a class="menu-home-link" ui-sref="download">
						<div class="ion-android-download icon">
							<p class="f-15" ng-bind="'DOWNLOAD'"></p>							
						</div>
					</a>
				</div>
                <div class="col col-33 ">			
					<a class="menu-home-link" ui-sref="notizie">
						<div class="ion-ios7-paper icon">
							<p class="f-15" ng-bind="lang==it ? 'NEWS' : 'NOTIZIE'"></p>
						</div>
					</a>
                </div>
                <div class="col col-33">				
                    <a class="menu-home-link" ui-sref="contatti">
						<div class="ion-ios7-telephone icon">	
							<p class="f-15" ng-bind="lang==it ? 'CONTACTS' : 'CONTATTI'"></p>
						</div>
					</a>				
                </div>
            </div>
        </div>  
    </div>
