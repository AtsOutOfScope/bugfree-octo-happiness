<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="ionicons-1.5.2/css/ionicons.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->



	<div id="logo" class="row">
		<div class="col">
            <img class="logo" src="img/Logo%20TRR.gif"/>
        </div>
	</div>
	<div id="slideshow" class="row adapt">
		<div class="col adapt">
            <div class="fadein">
                <img id="f1" class="relative-pos positioning" src="img/il_nostro_futuro.jpg"/>
                <img id="f2" class="absolute-pos positioning" src="img/opportunita_lavoro.jpg"/>
                <img id="f3" class="absolute-pos positioning" src="img/il_nostro_business.jpg"/>
            </div>
        </div>
	</div>
	<div id="news_bar" class="row">
		<div id="last_news" class="col col-90">
            <p class="news-title">NOTIZIA</p>
            <p class="news-text">ultima notizia in ordine di tempo presa dal db(con link alla pagina)</p>
        </div>
		<div id="arrow_dx" class="col col-10 ion-android-arrow-forward"></div>
	</div>
	<div class="row">
        <div class="col">
            <div id="icons1" class="row">
                <div class="col col-33 ion-person icon"><p>chi siamo</p></div>
                <div class="col col-33 ion-ios7-box icon"><p>settori</p></div>
                <div class="col col-33 ion-merge icon"><p>servizi</p></div>
            </div>
            <div id="icons2" class="row">
                <div class="col col-33 ion-android-download icon"><p>download</p></div>
                <div class="col col-33 ion-ios7-paper icon"><p>notizie</p></div>
                <div class="col col-33 ion-ios7-telephone icon"><p>contatti</p></div>
            </div>
        </div>  
    </div>
  </body>
</html>
